<div class="parent">
  <p class="heading">{{heading}}</p>
  <div>
    <div class="column">
      <p>Category</p>
      <div *ngFor="let mainMenu of mainMenuList">
          <button class="sub-menu" (click)="loadSubMenu(mainMenu.id)">{{mainMenu.menuName}}</button> 
          <button (click)="enaDisMain(mainMenu.id, mainMenu.menuName)">{{mainMenu.enabDisbBtn}}</button>
          <button (click)="editMainMenu( mainMenu.id, mainMenu.menuName)">Edit</button>
      </div>
      <input type="text" [(ngModel)]="newMainMenu" placeholder="Type" style="width: 100%; margin: 500dp" />
      <button (click)="addNewMainMenu()">{{addMainMenuButton}}</button>
    </div>
    <div class="column">
        <p>Sub-category</p>
      <div *ngFor="let submenu of subMenuList">
          <button class="sub-menu" >{{submenu.subMenu}}</button>
          <button>Delete</button>
      </div>
      <input type="text"  placeholder="Type" style="width: 100%" />
      <button>Add subcategory</button>
    </div>
    <div class="column">
        <textarea name="paragraph_text" cols="50" rows="10"></textarea>
    </div>
  </div>
</div>
