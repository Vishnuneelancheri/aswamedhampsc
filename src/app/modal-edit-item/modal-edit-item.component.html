<div class="dialog">
  <div class="mainborder">
    <h1 mat-dialog-title>{{data.inputData}}</h1>
  <div mat-dialog-content style="width: 100%">
    <input type="text" style="width: 100%" [(ngModel)]="inputData"/>
  </div>
  <div *ngIf="data.secondfield"  style="margin-top: 10px; margin-bottom:10px; width: 100%">
    <textarea type="text" style="width: 100%; height: 300px;" [(ngModel)]="secondField"></textarea>
    <input type="text" style="width: 100%" [(ngModel)]="webUrl"/>
  </div>
  <div style="margin: 10px">
    <button mat-button (click)="onNoClick()">OK</button>
    <button mat-button  (click)="cancel()">Cancel</button>
  </div>
  <p>{{errormsg}}</p>
  </div>
</div>
